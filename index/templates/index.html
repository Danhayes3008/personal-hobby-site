{% extends 'main.html' %}
{% block content %}
<div class="container">
    <div class="content-area-1">
        <h3>promotional area</h3>
    </div>
    <div class="content-area-2">
        <div>
            <h3>Twitch Video's</h3>
        </div>
        <div class="card">
            <div><span>image/video clip</span></div>
            <h5>Title</h5>
        </div>
    </div>
    <div class="content-area-2">
        <div>
            <h3>Blender Models</h3>
        </div>
        <div>
            {% for m in models %}
                <div class="card">
                    <img class="card-img" src="{{ m.image.url }}" alt="">
                    <h5>{{ m.name }}</h5>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="content-area-2">
        <div>
            <h3>Electronics Projects</h3>
        </div>
        <div class="card">
            <div><span>image/video clip</span></div>
            <h5>Title</h5>
        </div>
    </div>
</div>
{% endblock %}
